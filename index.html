<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GPRSB2CY7S"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-GPRSB2CY7S');
    </script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI工具导航 | 探索AI的无限可能</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-robot"></i>
                </div>
                <h1>AI<span>Navigator</span></h1>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="搜索AI工具...">
            </div>
        </header>

        <div class="hero">
            <div class="hero-content">
                <h2>探索<span class="highlight">AI</span>的无限可能</h2>
                <p>精选20款顶尖AI工具，助力您的工作与创作</p>
            </div>
            <div class="hero-visual">
                <div class="orbit">
                    <div class="planet"></div>
                    <div class="satellite s1"></div>
                    <div class="satellite s2"></div>
                    <div class="satellite s3"></div>
                </div>
            </div>
        </div>

        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="workflow">工作流程</button>
            <button class="category-btn" data-category="prompt">提示工程</button>
            <button class="category-btn" data-category="content">内容创作</button>
            <button class="category-btn" data-category="productivity">生产力</button>
        </div>

        <div class="tools-grid" id="tools-container">
            <!-- 工具卡片将通过JavaScript动态生成 -->
        </div>
    </div>

    <footer>
        <p>© 2025 AINavigator | MachineTree | 探索AI的未来</p>
        <div class="footer-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
